<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>AGAR.IO - LOW BUDGET</title>

	<link rel="stylesheet" href="css/main.css" />
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<script src="build/main.bundle.js" defer></script>
</head>
<body>
	<div class="connecting">
	</div>
	
	<button class="displayScore">...</button>

	<div class="login">
		<form class="loginElementsCont">
			<h2>Low Budget Agar.io</h2>
			<div><label> Name : </label><input type="text" maxlength="10"></div>
			<button class="playBtn">Play</button>
		</form>
	</div>
	<button class="crdBtn" href="./credits.html">Credits</button>

	<canvas class="gameCanvas"></canvas>

	<div class="popup">
		<article class="insidePopup">
			<button class="close">X</button>
			<table class="scoreCont">
			</table>
		</article>
	</div>

	<div class="restartForm invisible">
		<table class="status">
		</table>
		<div class="restartContainer">
			<button class="restartBtn">Recommencer</button>
		</div>
	</div>

</body>
</html>
